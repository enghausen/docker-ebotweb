<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName ebot.domain.com
    DocumentRoot /var/www/html/web
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

SSLCertificateFile /opt/ebot/ssl/fullchain.pem
SSLCertificateKeyFile /opt/ebot/ssl/privkey.pem
Include /opt/ebot/ssl/options-ssl-apache.conf
</VirtualHost>
</IfModule>
